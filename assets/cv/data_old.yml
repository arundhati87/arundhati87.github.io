      - place: Computer Vision Center (CVC), Barcelona, Spain      
      - study topics: Image Processing, Pattern Recognition and Computer Vision
      - roles: Study, Design and Development
      - funding: FEDER, MINECO
      
      - drescription: The project CONCORDIA aims to make a qualitative leap forward in the interpretation of historical documents with the 
      incorporation of context and knowledge from the experts through advanced human interfaces.
      
      - responsibilities: Studied the factors related to incorporating context to human interface for historical documents
        
      - title: Signature Verification
      - place: Computer Vision Center (CVC), Barcelona, Spain
      - technology: Python, Keras, Tensorflow
      - study topics: Image Processing, Pattern Recognition and Computer Vision
      - roles: Study, Design and Development
      
      - drescription: A convolutional Siamese network, named SigNet, for offline signature verification problem. This, in contrast to 
      other methods based on hand crafted features, has the ability to model generic signature forgery techniques and many other related 
      properties that envelops minute inconsistency in signatures from the training data. In contrary to other one shot image verification 
      tasks, the problem with signature is far more complex because of subtle variations in writing styles independent of scripts, which 
      could also encapsulate some degrees of forgery. We mine this ultra fine anamorphosis and create a generic model using SigNet

      - responsibilities: Studied the factors related to signature aberration and while developing the network, get to know Tensorflow 
      framework very well

      - title: BLSTM and CTC
      - place: Computer Vision Center (CVC), Barcelona, Spain
      - technology: Python, Keras, Tensorflow
      - study topics: Image Processing, Pattern Recognition and Computer Vision
      - roles: Study, Design and Development
      
      - drescription: A handwriting recognition method that adapts the attribute embedding to sequence learning. Concretely, the 
      method learns the attribute embedding of patches of word images with a convolutional neural network. Then, these embeddings are 
      presented as a sequence to a recurrent neural network that produces the transcription. Without the use of any kind of dictionary or 
      language model.

      - responsibilities: Studied the factors related to blstm, recurrent neural network, auto-encoders and developing the network in 
      Tensorflow framework.

