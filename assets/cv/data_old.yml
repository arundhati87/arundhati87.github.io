      - title: Innovative Instrumentation for measurement of magnetic Susceptibilty
      - project: Automated measurement of magnetic susceptibility of nano magnetic particles 
      - place: Variable Energy Cyclotron Centre (VECC), Kolkata, India
      - technology: MatLab, C, Embedded C
      - study topics: Magnetism, Nano materials structure, ARM processor, RTOS
      - roles: Study, Design and Development
      
      - drescription: A simplified instrumentation with nominal circuitry has been developed to measure in- and out-of-phase 
      complex magnetic susceptibility of bulk magnetic samples. A unique shape of the absolute coil is implemented to improve the 
      magnetic field homogeneity inside the coil. Complex susceptibility of nano-composite is measured by an innovative phase detection 
      circuit. In this paper, we also discuss in detail the principle, design, and the performance of the instrumentation. This susceptometer is 
      also suitable for liquid samples, viz., ferro-fluids, blood samples, etc
      
      - responsibilities: Studied and developed modules of automated magnetic field generation. System Integration

      - title: Design of Miniature Coil to Generate Uniform Magnetic Field
      - project: Automated measurement of magnetic susceptibility of nano magnetic particles  
      - place: Variable Energy Cyclotron Centre (VECC), Kolkata, India
      - technology: MatLab, C
      - study topics: Genetic Algorithm
      - roles: Study, Design and Development
      
      - drescription: In various technological and scientific applications, types of coil systems are being used to produce uniform 
      alternating magnetic field. The dimensions of these coil systems are considerably larger than the volume of interest. There is a 
      necessity to reduce the dimension of the coil system without sacrificing the extent of uniformity of the magnetic field. This problem 
      has a wide audience and still remains as a topic of contemporary research in the development of miniaturized devices especially for 
      calorimetric measurements of nano-particles, cancer therapy, and detection of minute surface defects by eddy current probes, etc. We 
      present how we can modify the shape of a miniature solenoid to produce uniform magnetic field. A Genetic algorithm has been 
      implemented to get the optimum dimension of the miniature solenoid. Our distinct shape design has achieved 97 % uniformity for a 
      60% volume of interest
      
      - responsibilities: Studied and developed a complete architecture of the project. Studied the factors related to genetic algorithm and 
      best suitable algorithms to achieve the optimum accuracy

      - title: Frequency-adapted crossover from para-to-dia magnetization in an Ising-like dipole-dipole aa b model
