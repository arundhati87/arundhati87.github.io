    assignments:
      - title: Sketch Based Image Retrieval
      - place: Computer Vision Center (CVC), Barcelona, Spain
      - technology: Python, Pytorch
      - study topics: Image Processing, Pattern Recognition and Computer Vision
      - roles: Study, Design and Development
      
      - drescription: An approach for multi-modal image retrieval in multi-labelled images. A multi-modal deep network architecture 
      is formulated to jointly model sketches and text as input query modalities into a common embedding space, which is then further 
      aligned with the image feature space. Our architecture also relies on a salient object detection through a supervised LSTM-based 
      visual attention model learned from convolutional features. Both the alignment between the queries and the image and the supervision 
      of the attention on the images are obtained by generalizing the Hungarian Algorithm using different loss functions. This permits 
      encoding the object-based features and its alignment with the query irrespective of the availability of the co-occurrence of different 
      objects in the training set.

      - responsibilities: Studied the factors related to sketch based image retrieval and while developing the network, get to know Pytorch 
      framework very well.

