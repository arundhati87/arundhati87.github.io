      - place: Variable Energy Cyclotron Centre (VECC), Kolkata, India
      - technology: Linux, MatLab, C++
      - study topics: Genetic Algorithm
      - roles: Study, Design and Development
      
      - drescription: The aggregation of interacting nano-magnetic dipoles, demonstrated both experimentally and theoretically as a 
      model system to detect intriguing co-operative physical phenomena. A crossover from paramagnetic to diamagnetic state by changing 
      the frequency of the applied sinusoidal magnetic field for an ensemble of nano-magnets was noted. This phenomenon unravels an 
      insight of physics and it may be significant on the design and development of magnetic devices
      
      - responsibilities: Studied and developed a complete simulation of the nano magnetic dipoles ensemble. Studied the factors related 
      to crossover from paramagnetic to diamagnetic

